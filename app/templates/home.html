{% extends 'base.html'%}
{% block content %}
<h1>Projection</h1>
<h3>Variables</h3>
<table class="table table-sm center">
    <tr>
        <th>Variable</th>
        <th>Formula</th>
        <th>Rounding</th>
        <th>Values</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for x in variables %}
    <tr>
        <td>{{x.name}}</td>
        <td>{{x.formula}}</td>
        <td>{{x.round}}</td>
        <td>{{x.values_round}}</td>
        <td><a href="{% url 'edit_variable' x.id %}">edit</a></td>
        <td><a href="{% url 'delete_variable' x.id %}">delete</a></td>
    </tr>
    {% endfor %}


{% endblock %}
